<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">a</h1>
    </header>
    <main>
        <section class="contenido">
            <div class="mensaje">
                <form>
                    <textarea name="mensaje" class="cuadro" placeholder="Ingrese el texto aqui..."></textarea>
                    <button class="boton encriptar">ENCRIPTAR</button>
                    <button class="boton desencriptar">DESENCRIPTAR</button>
                </form>
            </div>
            <div class="resultado">
                <div class="mensajeFinal">
                    <img src="logo.png" alt="logo" class="imagen">
                    <h2 class="titulo">Ningun texto ingresado</h2>
                    <p class="texto">Por favor escriba el texto que desea encriptar o desencriptar</p>
                </div>
                <div class="butons">
                    <form>
                        <button class="boton limpiar">LIMPIAR</button>
                        <button class="boton copiar">COPIAR</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span> Made by Juan Felipe with ❤️</span>
    </footer>
    <script src="main.js"></script>
</body>

</html>
